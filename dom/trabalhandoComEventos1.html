<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a href="https://google.com.br" onclick="navegarEm3ss(event)">Google</a>
    </div>
    <script>
        function navegarEm3s(e) {
            e.preventDefault()
            console.log('Saindo em 5...');
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 3000)
        }
    </script>
</body>
