<!-- O CSS é uma linguagem de estilização, manipulamos tags e seus estilos atrvés 
dela, o HTML é o corpo e eu diria que o CSS é a roupa. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pouco de CSS</title>
    <style>
        h1 {
            text-align: center;
            color: khaki;
            background-color: black;            
        }
        #linha1 {
            background-color: yellow;
            color: blue;
        }
        .linha2 {
            background-color: red;
            color: aqua;
        }

    </style>
</head>

<body>
    <h1>Olha o CSS ai</h1>
    <span id="linha1">Olá Mundo!</span><br>
    <span class="linha2">Hello World!</span> 
    
</body>
</html>
